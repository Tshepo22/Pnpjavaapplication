<!DOCTYPE html>
<html lang="en-US" ng-app="myApp">
    <head>
        <title>Administrator-Register</title>
        <script src="./js/angular.js"></script>
        <script type="text/javascript" src="./js/angular-route.min.js"></script>
	<script src="./js/pnp.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/mycss.css" />
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <link rel="stylesheet" type="text/css" href="./css/menus.css" />
    </head>
    
        <body  ng-controller="RegisterController">
            
<a href="/"> <img src="https://kormorant.co.za/wp-content/uploads/sites/60/2016/08/pnp-logo-inspired-by-you.jpg"  width="200" height="70" alt="Home " /> </a>
           
            <div class="container" >
               <ul style="background-color: #CD5C5C">
                   
                    <li><a href="#home">{{user.name}} {{user.surname}}</a></li>
                    
                    <li><a href="./login.html">Log Out</a></li>
                </ul>
                
                <div id="container_imp">
                    <a class="hiddenanchor" id="toregister"></a>
                    <div id="wrapper">
                    <form name="updateProduct">
                        <h1 style="color: #BEBEBE;">Administrator Registration</h1>
                   
                                <p> 
                                    <label for="firstName" class="fName" data-icon="u">Admin First Name:</label>
                                    <input id="firstName" ng-model="fname" name="firstName" required="required" type="text" placeholder="Enter First Name" />
                                </p>
                                
                                <p> 
                                    <label for="lastName" class="lName" data-icon="u">Admin Last Name:</label>
                                    <input id="lastName" ng-model="lname" name="lastName" required="required" type="text" placeholder="Enter Last Name" />
                                </p>
                                
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" >Admin Email Address:</label>
                                    <input id="emailsignup" ng-model="email" name="emailsignup" type="email" placeholder="email@gmail.com"/> 
                                </p>
                                
                                <p> 
                                    <label for="cellNo" class="yourCell" data-icon="u">Admin cell Number: </label>
                                    <input id="cellNo" ng-model="mobileNo" name="cellNo" required="required" type="text" placeholder="Enter Mobile No"/>
                                </p>
                                
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Admin Your password: </label>
                                    <input id="passwordsignup" ng-model="password" name="passwordsignup" required="required" type="password" placeholder="Enter password"/>
                                </p>
                                
                                <p class="signin button"> 
                                    <input type="submit" ng-click="registerUsers('1')" value="Sign up"/> 
				</p>
                     </form>
               </div>  
          </div>
        </div>
    </body>
</html>
